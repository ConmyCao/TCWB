paths:
  /users/login/admin:
    get:
      tags:
        - 登录
      summary: 使用用户名密码登录系统
      description: ''
      operationId: loginUser
      produces:
        - application/xml
        - application/json
      parameters:
        - name: username
          in: query
          description: 登录用户名
          required: true
          type: string
        - name: password
          in: query
          description: 登录密码
          required: true
          type: string
      responses:
        '200':
          description: 登录成功！
          schema:
            type: string
          headers:
            X-Rate-Limit:
              type: integer
              format: int32
              description: calls per hour allowed by the user
            X-Expires-After:
              type: string
              format: date-time
              description: date in UTC when token expires
        '400':
          description: 用户名或密码错误

          
  /users/authorize/admin:
    get:
      tags:
        - 主页
      summary: 验证是否是有效的登录信息
      description: Returns a map of status codes to quantities
      operationId: home
      produces:
        - application/json
      parameters:
        - name: api-access-token
          in: header
          description: 输入用户api-access-token
          value: {token}          
          required: true
          type: string      
      responses:
        '200':
          description: 操作成功！
          schema:
            type: object
            additionalProperties:
              type: integer
              format: int32
      security:
